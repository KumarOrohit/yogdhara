<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title (60 chars max for SEO) -->
    <title>Yogdhara | AI-Powered Online Yoga Classes & Live Sessions</title>

    <!-- Meta Description (150â€“160 chars for SEO) -->
    <meta
      name="description"
      content="Yogdhara offers AI-powered online yoga classes with expert teachers. Join interactive live sessions, personalized learning, and AI-guided practice."
    />

    <!-- Keywords (not super relevant for Google but good for secondary SEO) -->
    <meta
      name="keywords"
      content="online yoga classes, AI yoga platform, live yoga sessions, yoga for beginners, yoga teachers, yoga learning app, interactive yoga"
    />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Yogdhara | AI-Powered Online Yoga Classes" />
    <meta
      property="og:description"
      content="Learn yoga online with Yogdhara's AI-powered platform. Enroll in live sessions with expert teachers and personalized guidance."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yogdhara.com" />
    <meta property="og:image" content="https://yogdhara.com/preview-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yogdhara | AI Yoga Classes Online" />
    <meta
      name="twitter:description"
      content="Join AI-powered online yoga sessions with expert teachers at Yogdhara."
    />
    <meta name="twitter:image" content="https://yogdhara.com/preview-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yogdhara.com" />

    <!-- Structured Data (Google Rich Snippets for Courses) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Course",
      "name": "AI-Powered Online Yoga Classes",
      "description": "Yogdhara offers interactive online yoga sessions with expert teachers and AI-guided personalized practice.",
      "provider": {
        "@type": "Organization",
        "name": "Yogdhara",
        "sameAs": "https://yogdhara.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
